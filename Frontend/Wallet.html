<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truest Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Wallet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Truest Wallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#transactions-section">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Transaction Form -->
            <div class="col-lg-6">
                <div class="card p-4">
                    <h4>Add Transaction</h4>
                    <form id="transaction-form">
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-select" required>
                                <option value="">Select Category</option>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="utilities">Utilities</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subcategory" class="form-label">Subcategory</label>
                            <select id="subcategory" class="form-select" required>
                                <option value="">Select Subcategory</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" id="description" class="form-control" placeholder="Enter a short description" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
                    </form>
                </div>
            </div>

            <!-- Budget Overview -->
            <div class="col-lg-6">
                <div class="card p-4">
                    <h4>Budget Overview</h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Total Budget</h6>
                            <p id="total-budget">$0</p>
                        </div>
                        <div>
                            <h6>Total Expenses</h6>
                            <p id="total-expenses">$0</p>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 mt-2">Set Budget</button>
                </div>
            </div>
        </div>

        <!-- Transactions Section -->
        <div id="transactions-section" class="mt-5">
            <h4>Transactions</h4>
            <div id="spinner" style="display:none;" class="text-center my-3">
                <div class="spinner-border text-primary"></div>
            </div>
            <button class="btn btn-primary" onclick="fetchTransactionsWithLoader()">Fetch Transactions</button>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Subcategory</th>
                    </tr>
                </thead>
                <tbody id="transactions-table-body"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="Wallet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
