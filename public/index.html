<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Wallet App</h3>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-link active" data-page="dashboard">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="#" class="nav-link" data-page="transactions">
                <i class="fas fa-exchange-alt"></i> Transactions
            </a>
            <a href="#" class="nav-link" data-page="categories">
                <i class="fas fa-tags"></i> Categories
            </a>
            <a href="#" class="nav-link" data-page="accounts">
                <i class="fas fa-wallet"></i> Accounts
            </a>
            <a href="#" class="nav-link" data-page="budgets">
                <i class="fas fa-chart-pie"></i> Budgets
            </a>
            <a href="#" class="nav-link" data-page="reports">
                <i class="fas fa-chart-bar"></i> Reports
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="content">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <button class="btn btn-link" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="d-flex">
                    <select class="form-select" id="dateRange">
                        <option value="7">Last 7 days</option>
                        <option value="30" selected>Last 30 days</option>
                        <option value="90">Last 90 days</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container mt-4" id="pageContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
